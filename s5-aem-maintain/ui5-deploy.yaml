# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: s5aemmaintain
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S23_S4H_PP
          url: http://s5c-s23-t.s5c.bch.no:44300
          client: '100'
        app:
          name: ZAEM_MAINTAIN
          description: SAP Application Extension Methodology - Maintenance
          package: ZAEM_APPS
          transport: S23K900219
        exclude:
          - /test/
